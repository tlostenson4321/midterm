<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>In need of beer</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<header class="head">Need beer? <br>We got ya covered!</header>
<h3 class="head"> Where would you like to get your beer?</h3>
  <select class="form-control select">
    <option class="select-option">Liquor Store</option>
    <option class="select-option">Tap/Tasting Room</option>
    <option class="select-option">Restaurant</option>
    
  </select>

<h3 class="head">What type of beer are you in the mood for?</h3>
  <select class="form-control select">
    <option class="select-option">Amber</option>
    <option class="select-option">Blonde</option>
    <option class="select-option">Brown</option>
    <option class="select-option">Cream</option>
    <option class="select-option">Dark</option>
    <option class="select-option">Fruit</option>
    <option class="select-option">Golden</option>
    <option class="select-option">Honey</option>
    <option class="select-option">India Pale Ale/IPA</option>
    <option class="select-option">Light</option>
    <option class="select-option">Pale</option>
    <option class="select-option">Pilsner</option>
    <option class="select-option">Red</option>
    <option class="select-option">Strong</option>
    <option class="select-option">Wheat</option>
 </select>
 <h3 class ="head">What is your location?</h3>
  <input class="input" type="text"> <input class="button" type="submit">
 
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="main.js"></script>

</body>
</html>
